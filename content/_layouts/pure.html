<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="/favicon.png">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <!--SEO_BEGIN-->
    {% seo %}
    <!--SEO_END-->
  </head>
<body>
  <div id="blog"></div>
  <div id="blog-data">
    <div id="blog-data-content">{{content}}</div>
    <div id="blog-data-page-pagination">{% include layout/page-pagination.html %}</div>
    <div id="blog-data-nav">
      <ul>
        {% for nav in site.nav %}
        <li>
          <a href="{{ nav.href }}" class="icon-{{nav.icon}}">{{ nav.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <script>
    const dataElement = document.getElementById('blog-data')
    if (dataElement) dataElement.setAttribute('style', 'display: none;');
  </script>
  {% if jekyll.environment == "development" %}
  <script src="/static/js/bundle.js"></script>
  {% endif %}
</body>
</html>
