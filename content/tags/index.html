---
layout: page
title: 标签
---

<ul class="posts-list">
    {% for tag_object in site.tags %}
    {% assign tag = tag_object[1] %}
    <li>
        <h2 class="list-post-title">
            <a href="{{ site.baseurl }}/tag/{{ tag_object[0] | slugify: 'pretty' }}/" title="{{ tag_object[0] }}" class="post-title">
                <span>{{ tag_object[0] }}</span>
            </a>
        </h2>
        <p>{{ tag[0].title }}</p>
    </li>
    {% endfor %}
</ul>
